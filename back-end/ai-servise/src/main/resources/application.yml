server:
  port: 8083




spring:
  application:
    name: ai-servise

  data:
    mongodb:
      uri: mongodb://localhost:27017/fitness-recommendation





eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${random.value}